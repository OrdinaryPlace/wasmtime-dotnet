# Publish the Wasmtime fork package to OrdinaryPlace GitHub Packages on tag pushes.

name: "Publish NuGet"

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: "Publish NuGet Package"
    if: github.repository == 'OrdinaryPlace/wasmtime-dotnet'
    runs-on: ubuntu-latest
    env:
      DevBuild: 'false'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Create NuGet package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd src
          dotnet pack Wasmtime.csproj -c Release \
            /p:Packing=true \
            /p:DevBuild=false \
            /p:WasmtimePackageVersion="${VERSION}"

      - name: Publish NuGet package to OrdinaryPlace feed
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          dotnet nuget push "src/bin/Release/Wasmtime.${VERSION}.nupkg" \
            --source "https://nuget.pkg.github.com/OrdinaryPlace/index.json" \
            --api-key "${{ github.token }}" \
            --skip-duplicate
